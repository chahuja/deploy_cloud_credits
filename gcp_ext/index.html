<!DOCTYPE html>
<html>
<head>
<title>11777 Registration for GCP Codes</title>
<style>
label{
    display:inline-block;
    width:150px;
}
</style>
</head>
<h3>11777 Registration for GCP Codes</h3>
<p><i>&quot;GCP credits will (almost) always be given at CMU to those who ask for it&quot;</i></p>
<form action="http://atlas.multicomp.cs.cmu.edu:7000" method="post">
    <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" />
    </div>
    <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" />
    </div>
    <div>
        <label for="andrew">Andrew id (id only):</label>
        <input type="text" id="andrew-id" name="andrew_id" />
    </div>

    <div class="button">
        <button type="submit">Submit</button>
    </div>
</form>
</html>
